<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	.no1{font-weight: bold;}
	.no2{font-style: italic;}
	.no3{font-variant: small-caps;}	
	</style>
</head>
<body>
	<p class="no1">font-weight属性规定字体的粗细</p>
	<p class="no2">font-style属性规定字体的样式</p>
	<p class="no3">font-variant属性设置文本为小型大写字母</p>
</body>
</html>
