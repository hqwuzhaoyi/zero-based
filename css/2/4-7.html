<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>display属性</title>
        <style type="text/css">
          /*样式补充*/
          *{margin: 0px;padding: 0px;font-family: "微软雅黑";}
          .big{width:150px;background-color:#f2f4f6;border:1px #ececec solid;margin:20px auto;}
          .div1,.div2,.div3{width:100%;}
          h3{font-size: 20px;font-weight: bold;text-align: center;border:1px #ececec solid;line-height: 2em;}
          ul{font-size: 18px;line-height: 2em;
            text-align: center;
            margin: 0px 15px;
            
          }
           
            li{display: none;}
          .div1:hover li{display: block;}
          .div2:hover li{display: block;}
          .div3:hover li{display: block;}
        </style>
    </head>
    <body>
    <div class="big">
        <div class="div1">
            <h3>家电</h3>
            <ul class="elec">
                <li>冰箱</li>
                <li>洗衣机</li>
                <li>空调</li>
            </ul>
        </div>
        <div class="div2">
            <h3>洗护</h3>
            <ul class="wash">
                <li>洗衣液</li>
                <li>消毒液</li>
                <li>柔顺剂</li>
            </ul>
        </div>
        <div  class="div3">
            <h3>衣物</h3>
             <ul class="clothes">
                <li>衬衫</li>
                <li>裤子</li>
                <li>卫衣</li>
            </ul>
        </div>
      </div>
</body>
</html>
