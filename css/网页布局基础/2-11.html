<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2-11</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        color: #fff;
    }
    .container{
        width: 100%;
        margin: 0 auto;

    }
    .left{
        width: 30%;height:1000px;background: #67b581;float: left;
    }
    .middle{width:50%;height: 1000px;background: #175bd8;float: left;}
    .right{
        width: 20%;height: 1000px;background: #67b581;float: right;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">这是页面的左侧</div>
        <div class="middle">这是页面的中间</div>
        <div class="right">这是页面的右侧</div>
    </div>
</body>
</html>
