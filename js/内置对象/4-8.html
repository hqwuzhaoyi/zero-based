<body>
    <script>
        var nums=new Array;
        for(var i=0;i<10;i++){
            nums[i]=Math.floor(Math.random()*100+1);
        }
        nums.sort(function(a,b){return b-a});
        document.write(nums[0]);
        for(var i=1;i<10;i++)
        document.write(","+nums[i]);
        document.write("<br>这组数中最大的值是:"+nums[0]+"最小的值是:"+nums[9]);
    </script>
</body>
