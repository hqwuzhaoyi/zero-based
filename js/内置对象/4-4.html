<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-4</title>
</head>
<body>
    <script>
        var time=prompt("请输入本次运动时间"),num;
        if(!isNaN(time)){
            if(time>=20){
                num=Math.ceil(time);
            }
            else
            num=Math.floor(time);
        }
        document.write("您本次运动时间为"+num+"分钟");
    </script>
</body>
</html>
