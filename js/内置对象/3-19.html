<body>
    <script>    
     //获取域名
    var user=prompt("请输入登录邮箱");
    var pos=user.indexOf("@");
    document.write("邮箱的用户名是:"+user.substring(0,pos));
    document.write("登录的邮箱域名是:"+user.substring(pos+1));
    </script>
</body>
