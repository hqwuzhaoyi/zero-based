    <script>
        var nums=Math.floor(Math.random()*10+1),
            numb=prompt("请输入你猜的数字");
            while(1){
                if(nums>numb){alert("猜小了");numb=prompt("请输入你猜的数字");}
                else if(nums<numb){alert("猜大了");numb=prompt("请输入你猜的数字");}
                else {alert("猜对了"); break;}
            }
           

    </script>
