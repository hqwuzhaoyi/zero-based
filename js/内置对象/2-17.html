    <script>
        function arrReverse(arr) {
            var newArr = [],k=arr.length;
            for (var i = 0; i < k; i++) {
                newArr[i] = arr.pop(); 
              
            }
            return newArr; 
            ; 
        }
        document.write(arrReverse([1, 2, 3, 4, 5, 6, 7, 8]));
    </script>
