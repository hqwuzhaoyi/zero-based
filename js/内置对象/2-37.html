<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 封装indexOf方法</title>
</head>
<body>
<script>
   //补充代码
     var nums=[1,2,3,4,5,6,7],
            a=2;
    function ArrayIndexOf(arr,value){
        for(var i=0;i<arr.length;i++){
            if(arr[i]===value)
            return i;
        }
        return -1;
    }
    var pos=ArrayIndexOf(nums,a);
    console.log(pos);
</script>
</body>
</html>
