<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-31</title>
</head>
<body>
    <script>
        function camelBack(str){
            var arr=str.split(" "),newStr="";
            for(i=0;i<arr.length;i++){
                var word=arr[i];
                newStr+=word.charAt(0).toUpperCase()+word.substr(1)+" ";
            }
            return newStr;
        }
    var camelFormat=camelBack("all time is no time when it is past");
    document.write(camelFormat);
    </script>

</body>
</html>
