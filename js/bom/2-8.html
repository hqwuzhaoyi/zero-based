<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>location方法</title>
    </head>
    <body>
        <input type="button" value="操作页面" id="ck">
        <script type="text/javascript">
           //补充代码
           var ck=document.getElementById("ck");
           ck.onclick=function(){
               var result=window.confirm("刷新页面吗");
               if(result==true){
                   location.reload();
               }else {
                   location.replace("http://www.imooc.com");
               }
               
           }
        </script>
    </body>
</html>
