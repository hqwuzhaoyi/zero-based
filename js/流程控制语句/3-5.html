<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>break和continue</title>
</head>
<body>
    <script>
	    var pwd,pwdAgain;
	    //补充代码
	   do{ 
	    pwd=prompt("请输入密码");
        
        if(pwd=="123456")
      {  pwdAgain=prompt("请再次输入密码");break;}
}while (1) 
	</script>
</body>
</html>
