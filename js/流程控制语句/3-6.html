<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>break和continue</title>
</head>
<body>
    <script>

    //在此处补充代码
    for(i=0,s=0;i<101;i+=2)
    	{if (i==22||i==44||i==66||i==88) {continue;}
    	     document.write(i+"&nbsp");
    	     s+=i;}
    	     document.write(s);

    </script>
</body>


</html>
