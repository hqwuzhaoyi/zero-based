<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数字转换中文大写</title>
</head>
<body>
    <script>
		//补充代码
	var num=prompt("请输入您想转换成中文大写的0-9数字")
	num=Number(num);
	switch (num) {
		case 1:
			document.write("一");
			break;
		case 2:
			document.write("二");
			break;
		case 3:
			document.write("三");
			break;
		case 4:
			document.write("四");
			break;
		case 5:
			document.write("五");
			break;
		case 6:
			document.write("六");
			break;
		case 7:
			document.write("七");
			break;
		case 8:
			document.write("八");
			break;
		default:
			// statements_def
			document.write("九");
			break;
	}
	</script>
</body>
</html>
