<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>九九乘法表</title>
	</head>
	<body>
		<script>
			//补充代码
			for(i=1;i<10;i++)
			{
				for(j=1;j<=i;j++)
				{
					document.write(j+"*"+i+"="+i*j+"&nbsp");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
