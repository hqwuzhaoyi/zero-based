<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>水仙花数</title>
</head>
<body>
    <script>
// 	填写代码
	for(var i=1;i<10;i++)
	    for(var j=0;j<10;j++)
	    for(var k=0;k<10;k++)
	    if(i*i*i+j*j*j+k*k*k==i*100+j*10+k)
	        document.write(i,j,k+"&nbsp");
	</script>
</body>
</html>
