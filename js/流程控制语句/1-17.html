<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>银行业务查询</title>
</head>
<body>
    <script>
		//补充代码
		var num=prompt("请输入您要查询的业务编号");
		num=Number(num);
		switch (num) {
			case 1:
				document.write("账户余额为。。。。。。");
				break;
			case 2:
				alert("转账余额为。。。。。。");
				break;
			case 3:
				alert("信用额度为。。。。。。");
				break;
			default:
				alert("退出银行系统。。。。。。");
		}
	</script>
</body>
</html>
