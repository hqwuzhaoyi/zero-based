n<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>for循环嵌套</title>
</head>
<body>
    <script>
	   //补充代码
	for(var i=1;i<6;i++)
	{
		document.write("游戏第"+i+"轮，得分："+"<br>");
		for(var j=1;j<11;j++)
		{document.write(j*10+"分"+"&nbsp");}
		document.write("<hr>");
	}
	</script>
