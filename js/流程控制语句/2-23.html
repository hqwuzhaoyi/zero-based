<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>猜数字</title>
</head>
<body>
    <script>
	   var i,j=5;
	   //补充代码
	   do{
	   	// statement
	   	i=prompt("请输入您猜的数字");
	   	if(i>j){alert("猜大了");}
	   	if(i<j){alert("猜小了");}
	   } while (i!=j);
	   alert("猜对了");
	</script>
</body>
</html>
