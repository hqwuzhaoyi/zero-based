<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>成绩判断</title>
</head>
<body>
    <script>
	   //补充代码
	var score=prompt("请输入分数");
	if(score>100){alert("您输入等成绩有误");}
	else{
		if (score>89) {alert("优秀");}
		else{
			if (score>79) {alert("良好");}
			else
			{
				if (score>69) {alert("一般");}
				else{
					if (score>59) {alert("及格");}
					else{
						if (score>=0) {alert("不及格");}
						else alert("您输入等成绩有误");
					}
				}
			}
		}
	}
		   
	</script>
</body>
</html>
