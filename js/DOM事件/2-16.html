<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2-16</title>
</head>
<body>
    <input type="button" value="全选">
    <script>
        
        var btn=document.getElementsByTagName("input")[0];
        console.log(btn);
        function click(){
            if(this.value=="全选"){
                this.value="反选";
            }
            else{
                this.value="全选";
            }
        }
        btn.onclick=click;
    </script>
</body>
</html>
