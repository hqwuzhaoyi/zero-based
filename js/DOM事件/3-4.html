<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>onload</title>
	    <script type="text/javascript">
	    	//补充代码
	    	window.onload=function(){
	    	     var btn=document.getElementsByTagName("input")[0];
	    	     var click=function(){
	    	         this.style.color="red";
	    	}
	    	var out=function(){
	    	    this.style.color="gray";
	    	}
	    	btn.onclick=click;
	    	btn.onmouseout=out; 
	    	}
	    </script>
	</head>
	<body>
		<input type="button" value="点击改变按钮字体颜色" >
	</body>
</html>
