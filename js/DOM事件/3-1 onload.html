<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-1</title>
    <script>
        //获取box
        var box=document.getElementById("box");
        var clicked=function(){
            alert("我被点击了");
        }
        box.onclick=clicked;
    </script>
</head>
<body>
    <div id="box">这是一个div</div>
</body>
</html>
