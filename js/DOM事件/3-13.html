<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>onchange()</title>
    <style type="text/css">
        #div {
            width: 300px;
            height: 300px;
            border: 2px solid gray;
            margin: 100px 0 0 200px;
        }
    </style>
    <script type="text/javascript">
        //补充代码
        window.onload = function () {
            var color1 = document.getElementById("color");
            color1.onchange = function() {
                //var bgcolor=this.value;
                var bgcolor = color1.options[color1.selectedIndex].value;
                var div1 = document.getElementsByTagName("div")[1];
                console.log(div1);
                if (bgcolor == "0") {
                    div1.style.background = "white";
                    div1.innerHTML="我的背景颜色没有发生改变";
                } else {
                   div1.style.background = bgcolor;
                   div1.innerHTML="我的背影颜色变成了"+color1.options[color1.selectedIndex].innerHTML;
                }
            }
        }
    </script>
</head>

<body>
    <div>
        <span>请选择您喜欢的颜色:</span>
        <select id="color">
            <option value="0">请选择</option>
            <option value="yellow">黄色</option>
            <option value="orange">橘色</option>
            <option value="pink">粉色</option>
            <option value="purple">紫色</option>
        </select>
    </div>
    <div id="div">我是div</div>
</body>

</html>
