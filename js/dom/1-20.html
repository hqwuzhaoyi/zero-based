<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .red{color:red;}
    </style>
</head>
<body>
        <h3>古文推荐</h3>
        <ul >
            <li>西游记</li>
            <li>红楼梦</li>
            <li>三国演义</li>
            <li>聊斋志异</li>
            <li>论语</li>
            <li>孟子</li>
            <li>中庸</li>
            <li>大学</li>
        </ul>
        <script>
            var tag=document.getElementById("tag").getElementsByTagName("li");
            for(var i=0;i<tag.length;i++){
                tag[i].innerHTML="第"+(i+1)+"名:"+tag[i].innerHTML;
            }
            for(var i=0;i<tag.length;i=i+2){
                tag[i].className="red";
            }
        </script>
</body>
</html>
