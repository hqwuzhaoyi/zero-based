<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOM的查找方法</title>
</head>
<body>
    <div id="d1">第一个元素</div>
	<div id="d2">第二个元素</div>
	<div id="d3">第三个元素</div>
<script>
	//补充代码
	var div1=document.getElementById("d1");
    console.log(div1);
    var div2=document.getElementById("d2");
    console.log(div2);
    var div3=document.getElementById("d3");
    console.log(div3);
</script>
</body>
</html>
