<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-13</title>
    <style>
        .bot{border-bottom: 1px solid #0f0;}
        .current{background:#ccc;color:#f00;}
    </style>
</head>

<body>
    <div class="box" id="box">元素</div>
    <ul id="list1">
        <li>前端开发</li>
        <li class="bot">服务器端开发</li>
        <li>UI设计</li>
    </ul>
    <ol>
        <li>JavaScript原生</li>
        <li>JavaScript框架</li>
    </ol>
    <script>
        var lis = document.getElementById("list1").getElementsByTagName("li");
        for (var i = 0; i < lis.length;  i++) {
            console.log(lis[i].innerHTML);
            lis[i].innerHTML += "程序";
            lis[i].className="current";
        }
        console.log(document.getElementById("box").className);
    </script>
</body>

</html>
