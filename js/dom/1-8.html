<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box" id="box">元素</div>
    <ul id="list1">
        <li>前端开发</li>
        <li>服务器端开发</li>
        <li>UI设计</li>
    </ul>   
    <ol>
        <li>JavaScript原生</li>
        <li>JavaScript框架</li>
    </ol>
    <script>    
    //设置id为box的这个元素的文字颜色
        var box=document.getElementById("box");
        box.style.color="#f00";
        box.style.fontWeight="bold";
        var lis=document.getElementById("list1").getElementsByTagName("li");
         for(var i=0,len=lis.length;i<len;i++){
            lis[i].style.color="#00f";
            if(i==0){ lis[i].style.background="#ccc";}
            else if(i==1){ lis[i].style.background="#999";}
            else if(i==2){ lis[i].style.background="#666";}
            else{ lis[i].style.background="#333";}
         }
    </script>
</body>
</html>
