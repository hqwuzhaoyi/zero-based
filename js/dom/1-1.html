<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-1</title>
</head>
<body>
    <div class="box" id="box">元素</div>
    <ul id="list1">
        <li>前端开发</li>
        <li>服务器端开发</li>
        <li>UI设计</li>
    </ul>   
    <ol>
        <li>JavaScript原生</li>
        <li>JavaScript框架</li>
    </ol>


    <script>
        //获取id为box的这个元素
        var box=document.getElementById("box");
        console.log(box);
        //获取页面中所有的Li
        var lis=document.getElementsByTagName("li");
        console.log(lis);
        var lis2=document.getElementById("list1").getElementsByTagName("li");
        console.log(lis2); 
    </script>
</body>
</html>
