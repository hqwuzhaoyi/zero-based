<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>2-5、定位回到顶部</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-size: 14px;
        }

        header {
            height: 35px;
            background: #666;
        }

        header a {
            line-height: 35px;
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            height: 200%;
        }

        .back-top {
            position: fixed;
            height: 45px;
            width: 50px;
            right: 10px;
            bottom: 15px;
            background: rgba(0, 0, 0, 0.4);
            text-align: center;
            padding-top: 5px;
            cursor: pointer;
        }

        /*此处写代码*/
    </style>
</head>

<body>
    <!-- 1锚 -->

    <header name='top'>
        <!-- 此处写代码 -->

        <a href="">首页</a>
        <a href="">新课程</a>
        <a href="">热门课程</a>
    </header>
    <div class="container"></div>
    <!-- 此处写代码 -->
    <!-- 1锚 -->
    <!-- <a class="back-top" href='#top'>返回</br>顶部</a> -->
    <a class="back-top">返回</br>顶部</a>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
        $('.back-top').click(function (event) {
            $('html,body').scrollTop(0);
        });
    </script>
</body>

</html>
