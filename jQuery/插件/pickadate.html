<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/themes/default.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/themes/default.date.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/themes/default.time.css" rel="stylesheet">
</head>

<body>
    <input type="text" id='datepicker'>
    <input type="text" id='timepicker'>
    <script src="../../vendor/jquery-1.12.4.js"></script>
    <script src="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/picker.js"></script>
    <script src="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/picker.date.js"></script>
    <script src="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/picker.time.js"></script>
    <script src="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/legacy.js"></script>
    <script src="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/translations/zh_CN.js"></script>
    <script>
        $(function () {

            var dateinput = $('#datepicker').pickadate();
            var datepicker = dateinput.pickadate('picker');
            $('#timepicker').pickatime();
            datepicker.on({
                open: function () {
                    console.log('open');

                },
                close: function () {
                    console.log('close');

                },
                render: function () {
                    console.log('render');

                },
                stop: function () {
                    console.log('stop');

                },
                set: function () {
                    console.log('set');

                }
            });
        });
    </script>
</body>

</html>
