<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methods</title>
</head>
<body>

<div id="box1">
    <div id="box2">
        <div id="box3">
            <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic, rem?</p>
            <ul>
                <li class="item1">item1</li>
                <li class="item2">item2</li>
                <li class="item3">item3</li>
                <li class="item4">item4</li>
                <li class="item5">item5</li>
                <li class="item6">item6</li>
                <li class="item7">item7</li>
                <li class="item8">item8</li>
                <li class="item9">item9</li>
            </ul>
        </div>
    </div>
</div>

<script src="../../../vendor/jquery-1.12.4.js"></script>
<script>
    $(function () {

        console.log($('#box3').children());
        console.log($('#box3').contents());

        console.log($('#box3').children('ul'));
        console.log($('#box3').contents('ul'));

        console.log($('#box3').find('.item3'));

        console.log($('#info').parent());
        console.log($('#info').parents());

        console.log($('#info').parent('#box3'));
        console.log($('#info').parents('#box3'));
        console.log($('#info').parentsUntil('#box1'));


        console.log($('#info').parents('div'));
        console.log($('#info').closest('div'));


        console.log($('.item4').next('li'));
        console.log($('.item4').nextAll('li'));
        console.log($('.item4').nextUntil('.item7'));
        console.log($('.item4').nextAll());
        console.log($('.item4').nextUntil());

        console.log($('.item6').prev('li'));
        console.log($('.item6').prevAll('li'));
        console.log($('.item6').prevUntil('.item2'));


        console.log($('.item4').siblings('li'));
        console.log($('.item4').siblings());
        console.log($('.item4').siblings('.item2'));

    });
</script>
</body>
</html>
