<!DOCTYPE html>
<html lang="en">

</head>

    <script>
    $(function() {

        var link = $('<a>', {
            text: 'baidu',
            href: 'https://www.baidu.com',
            target: '_blank',
            title: 'goto baidu'
        });

        link.appendTo('body');

        var link2 = $('<a>baidu</a>').attr({

        });

        link2.appendTo('body');
    })
    </script>
